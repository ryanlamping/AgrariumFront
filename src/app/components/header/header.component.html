<div class="container">
    <div class="home-button" (click)="home()">
        <img src="/assets/images/logos/logo5.png" height="100px" width="200px">
    </div>

    <div class="app-navigate">
        <div class="links">
            <a href="/search" class="button">Search Products</a>
            <a href="/new" class="button">What's New</a>
            <a href="/help" class="button">Help</a>
            <a href="/my-shop" class="button">My Shop</a>
            <a href="/sign-up" class="button">Sign Up</a>
            <a href="/log-in" class="button">Log In</a>
        </div>
        <div class="icon-banner">
            <a href="/my-cart" matBadge="{{ notificationCount }}" matBadgeColor="accent" matBadgeSize="small">
                <mat-icon [ngStyle]="{'color': '#fff6e0'}">shopping_cart</mat-icon>
            </a>
            
            <mat-icon [ngStyle]="{'color': '#fff6e0'}" fontIcon="person"></mat-icon>
            <a href="/search">
                <mat-icon [ngStyle]="{'color': '#fff6e0'}" fontIcon="search"></mat-icon>
            </a>
            <mat-icon [ngStyle]="{'color': '#fff6e0'}" fontIcon="menu"></mat-icon>
        </div>
    </div>
</div>
