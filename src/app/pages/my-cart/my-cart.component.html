<app-header></app-header>

<div class="container">
  <app-cart-menu></app-cart-menu>

  <div class="cart-container">
    <h2 class="cart-title">Shopping Cart</h2>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through your cart items and display each row -->
        <tr *ngFor="let item of cartItems">
          <td>{{ item.business_name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.unit_id }} </td>
          <td>{{ item.price }}</td>
        </tr>
      </tbody>
    </table>

    <div class="cart-footer">
      <p class="cart-total">Total: ${{ calculateTotal() }}</p>
      <button class="continue-btn" (click)="continueToPayment()">Continue to Payment Details</button>
    </div>

    <p *ngIf="cartItems.length === 0" class="empty-cart-message">Your cart is empty.</p>
  </div>
</div>
